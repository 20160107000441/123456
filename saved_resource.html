萌宠家园简介：
“萌宠家园”是一家集宠物养殖、宠物销售、宠物服务、宠物用品服务为一体的一家网店。它的首页以清晰明了的设计吸引买家。
因为宠物有助于缓解人类生活压力，改善人类健康， 因此饲养宠物的现象越发普遍。一般而言，宠物是由家庭饲养的伴侣小动物， 宠物狗和宠物猫目前是主流宠物品种。所以我想到了制作一个“萌宠家园”网页。我的首页制作的很简洁，一共只用了六张图片。主要是为了增加顾客浏览量，给顾客留一个好印象。
